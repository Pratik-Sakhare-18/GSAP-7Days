<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transitions with GSAP</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <h2>Motion Wave</h2>
        <button>Menu<i class="ri-add-line"></i></button>
    </nav>

    <div class="container">
        <div class="main-img-container"> <img src="./images/bg-img.png"> </div>
        <div class="inner-container"> <img
            src="">
        </div>
    </div>

    <div class="container-2">
        <div class="text-container">
            <p>Applied arts is a creative</p>
            <p>agency that brings brand</p>
            <p>meaning to life</p>
        </div>
    </div>

    <div class="container-3">
        <div class="card">
            <div class="card-text">
                <p>Reimagining renting in Canada</p>
                <p><span>Client</span> Padder</p>
                <p><span>Year</span> 2024</p>
            </div>
            <div class="card-img"> <img src="./images/card-img1.png"> </div>
        </div>

        <div class="card">
            <div class="card-text">
                <p>Personal aviation made more personal</p>
                <p><span>Client</span> Cirrus</p>
                <p><span>Year</span> 2025</p>
            </div>
            <div class="card-img"> <img src="./images/card-img2.png"> </div>
        </div>

        <div class="card">
            <div class="card-text">
                <p>Doing DIY Differently</p>
                <p><span>Client</span> Dremel</p>
                <p><span>Year</span> 2025</p>
            </div>
            <div class="card-img"> <img src="./images/card-img3.png"> </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
